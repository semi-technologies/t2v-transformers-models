      stage: postbuild

script:
- cicd/build.sh || travis_terminate 1
- cicd/test.sh || travis_terminate 1
- |-
  if [ -n "$DOCKER_PASSWORD" ]
  then
    # Push docker image
    GIT_BRANCH=$TRAVIS_BRANCH \
    GIT_TAG=$TRAVIS_TAG \
    GIT_PULL_REQUEST=$TRAVIS_PULL_REQUEST \
    travis_wait 120 cicd/docker_push.sh || travis_terminate 1
  else
    # Skip pushing docker image
    echo "Skipping docker image push step. Tests passed."
    travis_terminate 0
  fi

before_install: 
  # install a newer docker version which supports buildx
  - sudo rm -rf /var/lib/apt/lists/*
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) edge"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - mkdir -vp ~/.docker/cli-plugins/
  - curl --silent -L "https://github.com/docker/buildx/releases/download/v0.3.0/buildx-v0.3.0.linux-amd64" > ~/.docker/cli-plugins/docker-buildx
  - chmod a+x ~/.docker/cli-plugins/docker-buildx

before_script:
  # if there is a password provided login to docker at the very beginning, so we don't run into rate-limiting
- |-
  if [ -n "$DOCKER_PASSWORD" ]
  then
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  fi

